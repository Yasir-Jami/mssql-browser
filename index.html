<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="./index.css">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Practice</title>
  </head>
    <body>

      <!--Main Container-->
      <form class="main-container">
        <h1 class="main-container__header">Run SQL Commands</h1>
        <h2 class="main-container__description">Enter an SQL command</h2>
        <textarea class="main-container__text-area"></textarea>
        <button class="main-container__run-button" type="submit">Run SQL</button>
      </form>

      <!--Query Container-->
      <div class="query-container">
        <label>Query Results</label><br>
        <input type="radio" name="query" class="query-container__results-radio-button">
        <label>Query Logs</label><br>
        <input type="radio" name="query" class="query-container__logs-radio-button">
        <div className="query-container__results-display"></div>
        <div className="query-container__logs-display"></div>
      </div>
      
    </body>
  <script src="main.js"></script>
</html>
